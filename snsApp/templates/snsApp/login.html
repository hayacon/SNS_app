{% extends "./register_base.html" %}
{% block content %}
  {% if form.errors %}
  <p>Your username and password didn't match. Please try again.</p>
  {% endif %}

  <div class="callout large" id="register-form">
    SNS logo comes here....
    <form class="login_form" action="/login/" method="post">
      {% csrf_token %}
      <input class="register-input" type="text" name="username" placeholder="username" size=50 /><br />
      <input class="register-input" type="password" name="password" placeholder="password" sieze=50 /><br />
      <button type="submit" class="hollow button" id="register-button">login</button>
    </form>
  </div>
  <div class="callout" id="option-message">
    <p>Don't have an account? <a id="register-nav" href="/signup">Sing up</a></p>
  </div>
{% endblock %}
