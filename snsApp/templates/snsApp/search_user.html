{% include "./header.html" %}
<body>
  {% include "./nav.html" %}
  <div class="grid-containor">
    <div class="grid-x grid-margin-x">
      <div class="cell large-3"></div>
      <div class="cell large-7">
        <h5 style="margin-bottom:50px;">search result....</h5>
        {% for user, img, urls in search_result %}
              <div class="search-result" id="search-result-img">
                {% if img %}
                  <a href="{{ urls }}"><img src="{{ img }}" class="thumbnail"</a>
                {% else %}
                  <a href="{{ urls }}"><img src="/static/media/blank.png" class="thumbnail"></a>
                {% endif %}
              </div>
              <div class="search-result" id="search-result-info">
                <a href="{{ urls }}"> {{ user }}</a>
                <p>{{ user.first_name }} {{ user.last_name }}</p>
              </div>
        {% endfor %}
      </div>
      <div class="cell auto"></div>
    </div>
  </div>
  {% include "./footer.html" %}
</body>
